spring.application.name=api-gateway

spring.config.import=optional:file:./common/common.env[.properties],optional:file:./auth-service/.env[.properties]

server.port=${API_GATEWAY_PORT}

jwt.secret=${JWT_SECRET}

spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://localhost:${AUTH_SERVICE_PORT}
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/auth/**

spring.cloud.gateway.routes[1].id=account-service
spring.cloud.gateway.routes[1].uri=http://localhost:${ACCOUNT_SERVICE_PORT}
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/accounts/**

spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PWD}